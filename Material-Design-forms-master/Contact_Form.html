  <body>

                         <li class="list-inline-item">

                             </a>

                         <li class="list-inline-item">
                             <a href="https://twitter.com/maheshmnj" title="twitter">

                        <p id="sent" style="color: white;"></p>

             </div>      <!-- end of head+icons -->
                    <form id="connect-form" method="POST">
                        <div class="row">
                            <div class="card-body col-lg-6 col-sm-12  col-md-6">
                                <div class="md-form mt-3">
                                    <input type="text" id="materialContactFormName" class="form-control">
                                    <label for="materialContactFormName">Name</label>
                                </div>
                                <div class="md-form mb-3" id="email" placeholder="Email">
                                    <input type="text" class="form-control mb-3" id="name" onblur="validname()"/>
                                    <label for="email">Email</label>
                                </div>
                                <div class="md-form mb-3" id="subject" placeholder="Subject">
                                    <input type="text" class="form-control mb-3" id="name" onblur="validname()"/>
                                    <label for="subject">Subject</label>
                                </div>        
                            </div>
                            <div class="card-body col-lg-6 mt-2 col-sm-12 col-md-6">  
                                <div class="md-form">    
                                    <textarea class="form-control md-textarea" name="message" rows="4" id="message" 
                                     placeholder="say Hi, and I will probably get back to you in 24 hrs :)" style="resize: none; width: 100%; box-sizing: border-box; height: 100%;"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>      
                        </div>  
                            <div class="form-action" style="text-align: center;margin: auto" >
                                <button class="btn btn-elegant btn-block" type="submit" style="height: 50px;width: 50%;" >Submit</button>
                            </div>                     
                    </form> 
                  
            </div>
